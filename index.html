<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-custom { background: linear-gradient(135deg, #002f6c 0%, #0056b3 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Credenciales vinculadas a tu proyecto ventastelcel4029
        const firebaseConfig = {
            apiKey: "AIzaSyD4UK_j8UxMe0CtrtXlYftBo_wCLE7psMc",
            authDomain: "ventastelcel4029.firebaseapp.com",
            projectId: "ventastelcel4029",
            storageBucket: "ventastelcel4029.firebasestorage.app",
            messagingSenderId: "480758010888",
            appId: "1:480758010888:web:e948c54f0217536aa9adbd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // LOGIN
        window.login = async () => {
            const btn = document.getElementById('btnLogin');
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            if(!email || !pass) return alert("Ingresa tus credenciales");

            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                alert("Acceso denegado. Verifica correo y contraseña.");
                btn.innerText = "Entrar al Sistema";
                btn.disabled = false;
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('login-section').classList.toggle('hidden', !!user);
            document.getElementById('app-section').classList.toggle('hidden', !user);
            if(user) document.getElementById('user-display').innerText = user.email;
        });

        // GUARDAR VENTA (Local Storage + Firebase)
        window.guardarVenta = () => {
            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            
            if(!producto || !precio) return alert("Completa los datos de la venta");

            const nuevaVenta = {
                producto: producto,
                precio: precio,
                fecha: new Date().toLocaleDateString(),
                hora: new Date().toLocaleTimeString(),
                usuario: auth.currentUser.email
            };

            // Registro en Local Storage (Para cumplimiento de tu petición de persistencia local)
            let historial = JSON.parse(localStorage.getItem('ventas_locales')) || [];
            historial.push(nuevaVenta);
            localStorage.setItem('ventas_locales', JSON.stringify(historial));

            // Registro en Firebase
            push(ref(db, 'ventas'), nuevaVenta)
                .then(() => {
                    alert("✅ Venta registrada correctamente");
                    document.getElementById('form-venta').reset();
                })
                .catch(() => alert("Guardado en memoria local (Sin conexión a internet)"));
        };
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="login-section" class="w-full max-w-md">
        <div class="glass p-8 rounded-3xl shadow-2xl border border-white">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-blue-50 mb-4">
                    <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 italic">Bienvenido Usuario</h2>
                <p class="text-gray-400 text-sm mt-2">Introduce tus datos para acceder</p>
            </div>
            
            <div class="space-y-4">
                <input type="email" id="email" class="w-full px-5 py-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Correo electrónico">
                <input type="password" id="pass" class="w-full px-5 py-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Contraseña">
                <button id="btnLogin" onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all mt-4">
                    Entrar al Sistema
                </button>
            </div>
        </div>
    </div>

    <div id="app-section" class="hidden w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-custom p-6 text-white flex justify-between items-center">
            <div>
                <p class="text-xs opacity-80 uppercase tracking-widest">Operador Activo</p>
                <p id="user-display" class="font-bold"></p>
            </div>
            <button onclick="logout()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl text-xs font-bold transition-all">Cerrar Sesión</button>
        </div>

        <div class="p-8">
            <h3 class="text-xl font-bold text-gray-700 mb-6 uppercase tracking-tight">Nueva Operación</h3>
            <form id="form-venta" class="space-y-4">
                <input type="text" id="producto" placeholder="Descripción (Equipo, accesorio o servicio)" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none">
                <div class="relative">
                    <span class="absolute left-4 top-4 text-gray-400 font-bold">$</span>
                    <input type="number" id="precio" placeholder="0.00" class="w-full p-4 pl-8 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <button type="button" onclick="guardarVenta()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-blue-200 shadow-lg transition-all active:scale-95">
                    GUARDAR REGISTRO
                </button>
            </form>
        </div>
    </div>

</body>
</html>
