<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Telcel</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 350px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-azul { background: #003366; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-verde { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; margin-top: 15px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="auth-box">
        <h2 style="color: #003366;">Acceso Promotor</h2>
        <div id="login-form">
            <input type="email" id="l-email" placeholder="Correo electrónico">
            <input type="password" id="l-pass" placeholder="Contraseña">
            <button class="btn-azul" onclick="entrar()">ENTRAR</button>
            <p onclick="recordar()" style="color: blue; font-size: 13px; cursor: pointer; margin-top: 10px;">¿Olvidaste tu contraseña?</p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <button class="btn-verde" onclick="verRegistro()">NUEVO PROMOTOR</button>
        </div>
        <div id="registro-form" class="hidden">
            <h3>Registro (02/02/2026)</h3>
            <input type="email" id="r-email" placeholder="Correo">
            <input type="password" id="r-pass" placeholder="Contraseña">
            <button class="btn-verde" onclick="guardar()">GUARDAR</button>
            <button onclick="verLogin()" style="margin-top:10px; border:none; background:none; cursor:pointer;">VOLVER</button>
        </div>
    </div>
    <div class="container hidden" id="app-box">
        <h2>Panel de Ventas</h2>
        <p id="user-display"></p>
        <p>Fecha: 02/02/2026</p>
        <button class="btn-azul" onclick="location.reload()">SALIR</button>
    </div>
    <script>
        function verRegistro() { document.getElementById('login-form').classList.add('hidden'); document.getElementById('registro-form').classList.remove('hidden'); }
        function verLogin() { document.getElementById('registro-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); }
        function guardar() {
            const email = document.getElementById('r-email').value;
            const pass = document.getElementById('r-pass').value;
            if(email && pass) {
                localStorage.setItem(email, JSON.stringify({p: pass, f: "02/02/2026"}));
                alert("Registrado correctamente");
                verLogin();
            } else { alert("Llena los campos"); }
        }
        function entrar() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            const datos = localStorage.getItem(email);
            if(datos) {
                const u = JSON.parse(datos);
                if(u.p === pass) {
                    document.getElementById('auth-box').classList.add('hidden');
                    document.getElementById('app-box').classList.remove('hidden');
                    document.getElementById('user-display').innerText = "Usuario: " + email;
                } else { alert("Clave incorrecta"); }
            } else { alert("No registrado. Usa el botón verde."); }
        }
        function recordar() {
            const email = document.getElementById('l-email').value;
            const datos = localStorage.getItem(email);
            if(datos) { alert("Tu clave es: " + JSON.parse(datos).p); }
            else { alert("Escribe tu correo primero"); }
        }
    </script>
</body>
</html>
