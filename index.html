<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas Telcel</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; text-align: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0,0,0,0.2); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        
        /* Botones grandes y claros */
        .btn-azul { width: 100%; padding: 15px; background-color: #003366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn-verde { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 20px; }
        .btn-rojo { width: 100%; padding: 15px; background-color: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        .btn-gris { width: 100%; padding: 15px; background-color: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        .hidden { display: none; }
        img { width: 180px; margin-bottom: 20px; }
        h2 { color: #003366; margin-bottom: 20px; }
        hr { margin: 20px 0; border: 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Telcel_logo.svg/1200px-Telcel_logo.svg.png" alt="Telcel">
        
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button class="btn-azul" onclick="login()">ENTRAR AL SISTEMA</button>
            <hr>
            <p>¿No tienes cuenta de promotor?</p>
            <button class="btn-verde" onclick="mostrarRegistro()">REGISTRAR NUEVO PROMOTOR</button>
        </div>

        <div id="registro-form" class="hidden">
            <h2>Registrar Promotor</h2>
            <input type="email" id="reg-email" placeholder="Correo para el promotor">
            <input type="password" id="reg-password" placeholder="Crea una contraseña">
            <button class="btn-verde" onclick="registrar()">CREAR CUENTA AHORA</button>
            <button class="btn-gris" onclick="mostrarLogin()">CANCELAR / VOLVER</button>
        </div>
    </div>

    <div class="container hidden" id="app-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Telcel_logo.svg/1200px-Telcel_logo.svg.png" alt="Telcel" style="width: 100px;">
        <h2>Registro de Ventas</h2>
        <p id="user-info" style="font-weight: bold; color: #555;"></p>
        <hr>
        <input type="text" id="producto" placeholder="Nombre del Producto o Plan">
        <input type="number" id="precio" placeholder="Precio ($)">
        <button class="btn-azul" onclick="guardarVenta()">GUARDAR VENTA</button>
        <button class="btn-rojo" onclick="logout()">CERRAR SESIÓN</button>
    </div>

    <script>
        // Configuración real con tus datos de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4UK_j8UxMwOCtrtXlYftB8Lp_S3Y-D3s",
            authDomain: "ventastelcel4029.firebaseapp.com",
            databaseURL: "https://ventastelcel4029-default-rtdb.firebaseio.com",
            projectId: "ventastelcel4029",
            storageBucket: "ventastelcel4029.firebasestorage.app",
            messagingSenderId: "480758010888",
            appId: "1:480758010888:web:e948c54f028889498669c5"
        };

        // Iniciar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Control de pantallas
        function mostrarRegistro() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('registro-form').classList.remove('hidden');
        }
        function mostrarLogin() {
            document.getElementById('registro-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Crear usuario nuevo
        function registrar() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            if(!email || !pass) return alert("Por favor, llena todos los campos");

            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => {
                    alert("¡Promotor registrado correctamente!");
                    mostrarLogin();
                })
                .catch(error => alert("Error al registrar: " + error.message));
        }

        // Loguearse
        function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            if(!email || !pass) return alert("Escribe tu correo y contraseña");

            auth.signInWithEmailAndPassword(email, pass)
                .catch(error => alert("Datos incorrectos: " + error.message));
        }

        // Guardar venta con formato 08/02/2026
        function guardarVenta() {
            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            const user = auth.currentUser;
            
            // Formatear fecha actual
            const hoy = new Date();
            const dia = hoy.getDate().toString().padStart(2, '0');
            const mes = (hoy.getMonth() + 1).toString().padStart(2, '0');
            const anio = hoy.getFullYear();
            const fechaOk = `${dia}/${mes}/${anio}`;

            if (producto && precio) {
                db.ref('ventas').push({
                    promotor: user.email,
                    producto: producto,
                    precio: precio,
                    fecha: fechaOk
                }).then(() => {
                    alert("✅ Registrado con éxito el " + fechaOk);
                    document.getElementById('producto').value = "";
                    document.getElementById('precio').value = "";
                }).catch(err => alert("Error al guardar: " + err.message));
            } else {
                alert("Completa los datos de la venta");
            }
        }

        function logout() { auth.signOut(); }

        // Revisar si el usuario entró o salió
        auth.onAuthStateChanged(user => {
            const authView = document.getElementById('auth-container');
            const appView = document.getElementById('app-container');
            if (user) {
                authView.classList.add('hidden');
                appView.classList.remove('hidden');
                document.getElementById('user-info').innerText = "Vendedor: " + user.email;
            } else {
                authView.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
