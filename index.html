<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas Telcel</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 95%; padding: 12px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
        .link-accion { color: #003366; cursor: pointer; text-decoration: underline; font-size: 0.9em; font-weight: bold; }
        img { width: 160px; margin-bottom: 20px; }
        h2 { color: #333; }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Telcel_logo.svg/1200px-Telcel_logo.svg.png" alt="Telcel">
        
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="login()">ENTRAR</button>
            <p>¿No tienes cuenta? <br><span class="link-accion" onclick="mostrarRegistro()">Registrar nuevo promotor</span></p>
        </div>

        <div id="registro-form" class="hidden">
            <h2>Registrar Promotor</h2>
            <input type="email" id="reg-email" placeholder="Correo del promotor">
            <input type="password" id="reg-password" placeholder="Crear Contraseña">
            <button onclick="registrar()">CREAR CUENTA</button>
            <p><span class="link-accion" onclick="mostrarLogin()">Volver al inicio</span></p>
        </div>
    </div>

    <div class="container hidden" id="app-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Telcel_logo.svg/1200px-Telcel_logo.svg.png" alt="Telcel" style="width: 100px;">
        <h2>Registro de Ventas</h2>
        <p id="user-info" style="font-size: 0.8em; color: #666;"></p>
        <hr>
        <input type="text" id="producto" placeholder="Nombre del Producto">
        <input type="number" id="precio" placeholder="Precio de venta ($)">
        <button onclick="guardarVenta()">GUARDAR REGISTRO</button>
        <br><br>
        <span class="link-accion" style="color: #cc0000;" onclick="logout()">Cerrar Sesión</span>
    </div>

    <script>
        // Configuración real de tu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4UK_j8UxMwOCtrtXlYftB8Lp_S3Y-D3s",
            authDomain: "ventastelcel4029.firebaseapp.com",
            databaseURL: "https://ventastelcel4029-default-rtdb.firebaseio.com",
            projectId: "ventastelcel4029",
            storageBucket: "ventastelcel4029.firebasestorage.app",
            messagingSenderId: "480758010888",
            appId: "1:480758010888:web:e948c54f028889498669c5"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Funciones de navegación
        function mostrarRegistro() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('registro-form').classList.remove('hidden');
        }
        function mostrarLogin() {
            document.getElementById('registro-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Crear cuenta nueva
        function registrar() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            if(!email || !pass) return alert("Llena todos los campos");

            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => {
                    alert("¡Promotor registrado con éxito!");
                    mostrarLogin();
                })
                .catch(err => alert("Error: " + err.message));
        }

        // Iniciar sesión
        function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            if(!email || !pass) return alert("Escribe tu correo y contraseña");

            auth.signInWithEmailAndPassword(email, pass)
                .catch(err => alert("Error de acceso: " + err.message));
        }

        // Guardar venta con formato Día/Mes/Año
        function guardarVenta() {
            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            const user = auth.currentUser;
            
            // Generar fecha automática: 08/02/2026
            const hoy = new Date();
            const dia = hoy.getDate().toString().padStart(2, '0');
            const mes = (hoy.getMonth() + 1).toString().padStart(2, '0');
            const anio = hoy.getFullYear();
            const fechaFormateada = `${dia}/${mes}/${anio}`;

            if (producto && precio) {
                db.ref('ventas').push({
                    promotor: user.email,
                    producto: producto,
                    precio: precio,
                    fecha: fechaFormateada
                }).then(() => {
                    alert("✅ Venta guardada con fecha: " + fechaFormateada);
                    document.getElementById('producto').value = "";
                    document.getElementById('precio').value = "";
                }).catch(err => alert("Error al guardar: " + err.message));
            } else {
                alert("Por favor escribe el producto y el precio");
            }
        }

        function logout() {
            auth.signOut();
        }

        // Observador de usuario (Controla qué pantalla mostrar)
        auth.onAuthStateChanged(user => {
            const authCont = document.getElementById('auth-container');
            const appCont = document.getElementById('app-container');
            const info = document.getElementById('user-info');

            if (user) {
                authCont.classList.add('hidden');
                appCont.classList.remove('hidden');
                info.innerText = "Conectado como: " + user.email;
            } else {
                authCont.classList.remove('hidden');
                appCont.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
