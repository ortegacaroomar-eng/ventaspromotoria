<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ventas Telcel Pro 2026</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { margin:0; font-family:'Segoe UI',system-ui; background:linear-gradient(135deg,#001d3d,#003566,#000814); min-height:100vh; color:white; }
        .app { max-width:480px; margin:auto; padding:20px; position: relative; }
        .card { background:rgba(255,255,255,.08); backdrop-filter:blur(12px); border-radius:18px; padding:18px; margin-bottom:16px; border:1px solid rgba(255,255,255,0.1); }
        .header { text-align:center; font-size:20px; font-weight:bold; color:#ffc300; margin-bottom:20px; }
        label { font-size:11px; font-weight:600; color:#ffc300; display: block; margin-bottom: 4px; }
        input, select { width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none; background:rgba(255,255,255,.12); color:white; box-sizing:border-box; outline: none; }
        button { width:100%; padding:14px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:.2s; margin-bottom:10px; }
        .btn-main { background:#ffc300; color:#003566; }
        .btn-excel { background:#1f7a3f; color:white; }
        .btn-logout { position:absolute; top:20px; right:20px; background:#ff4d4d; color:white; padding:8px 12px; border-radius:8px; font-size:12px; width:auto; border:none; }
        .login { max-width:350px; margin:100px auto; background:white; color:black; padding:30px; border-radius:18px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display:none !important; }
        
        /* Historial Detallado */
        .venta-item { background:rgba(255,255,255,0.07); padding:15px; border-radius:12px; margin-bottom:15px; border-left:5px solid #ffc300; font-size:11px; position:relative; }
        .status-icon { position:absolute; top:15px; right:45px; font-size:14px; }
        .btn-del { position:absolute; top:12px; right:12px; color:#ff4d4d; cursor:pointer; font-size:18px; padding:5px; }
        .grid-detalle { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px; border-top:1px solid rgba(255,255,255,0.1); padding-top:8px; }
        .dato-item b { color:#ffc300; display:block; font-size:9px; text-transform:uppercase; }

        /* Chat con nombres visibles */
        #chatBox { position:fixed; bottom:90px; right:20px; width:320px; height:420px; background:#0b141a; border-radius:18px; display:flex; flex-direction:column; overflow:hidden; z-index:1000; border:1px solid rgba(255,255,255,0.1); }
        #chatMensajes { flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px; }
        .msg-bubble { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 13px; word-wrap: break-word; position: relative; }
        .msg-name { display: block; font-size: 10px; font-weight: bold; margin-bottom: 3px; color: #ffc300; }
        .msg-mio { align-self: flex-end; background: #ffc300; color: #003566; border-bottom-right-radius: 2px; }
        .msg-mio .msg-name { color: #003566; text-align: right; }
        .msg-otro { align-self: flex-start; background: #202c33; color: white; border-bottom-left-radius: 2px; }
    </style>
</head>

<body onload="inicio()">

    <div id="loginBox" class="login">
        <h2 id="tituloAuth">Acceso Sistema</h2>
        <input id="u" placeholder="Usuario">
        <input id="p" type="password" placeholder="Contraseña">
        <button class="btn-main" onclick="entrar()">ENTRAR / REGISTRAR</button>
        <p style="font-size:10px; color:gray;">Ingresa tu usuario para identificarte en el chat.</p>
    </div>

    <div id="appBox" class="app hidden">
        <button class="btn-logout" onclick="salir()"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
        <div class="header">Registro de Ventas</div>

        <form id="fReg">
            <div class="card">
                <label>TIPO DE PRODUCTO</label>
                <select id="iTipo" required onchange="ajustarCampos()">
                    <option value="">Seleccionar</option>
                    <option value="KIT">KIT</option>
                    <option value="CHIP">CHIP</option>
                    <option value="PORTA">PORTA</option>
                    <option value="RENUEVATE">RENUEVATE</option>
                </select>
                <label>FECHA DE ACTIVACION</label>
                <input id="iFec" required>
                <label>NUM. CELULAR</label>
                <input id="iTel" type="tel" required maxlength="10">
                <label>ICCID</label>
                <input id="iIcc" required>
            </div>

            <div id="seccionEquipo" class="card">
                <label>IMEI</label><input id="iIme">
                <label>MARCA</label><input id="iMarca">
                <label>MODELO</label><input id="iMod">
            </div>

            <div class="card">
                <label># TIENDA / Determinante</label><input id="iTiendaNum" required>
                <label>SOLO NOMBRE DE LA CADENA</label><input id="iCadena" required>
                <label>SOLO NOMBRE DE TIENDA</label><input id="iTiendaNombre" required>
                <label>NOMBRE COMPLETO PROMOTOR</label><input id="iProm" required>
            </div>
            <button type="submit" class="btn-main">GUARDAR VENTA</button>
        </form>

        <button class="btn-excel" onclick="exportarExcel()"><i class="fa-solid fa-file-excel"></i> DESCARGAR EXCEL</button>
        <div class="header" style="font-size:16px;margin-top:25px;">Historial Local Detallado</div>
        <div id="listaLocal"></div>
    </div>

    <button id="btnChat" onclick="toggleChat()" style="position:fixed;bottom:20px;right:20px;width:55px;height:55px;border-radius:50%;background:#ffc300;color:#003566;border:none;font-size:20px;z-index:999;">
        <i class="fa-solid fa-comments"></i>
    </button>

    <div id="chatBox" class="hidden">
        <div style="background:#ffc300;color:#003566;padding:12px;font-weight:bold;text-align:center;">Chat de Promotores</div>
        <div id="chatMensajes"></div>
        <div style="display:flex;background:#1e2a30;padding:8px;gap:5px;">
            <input id="chatInput" placeholder="Escribe un mensaje..." style="flex:1;margin:0;">
            <button onclick="enviarMensaje()" style="width:auto;margin:0;background:#ffc300;padding:0 15px;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey:"AIzaSy", databaseURL:"https://ventastelcel4029-default-rtdb.firebaseio.com" };
        let uA="", db;

        function inicio(){
            if(!firebase.apps.length){ firebase.initializeApp(firebaseConfig); }
            db = firebase.database();
            
            // Fecha DD/MM/YYYY
            let hoy = new Date();
            iFec.value = `${String(hoy.getDate()).padStart(2,'0')}/${String(hoy.getMonth()+1).padStart(2,'0')}/${hoy.getFullYear()}`;
            
            const sesion = localStorage.getItem("sesion_activa");
            if(sesion){ uA = sesion; mostrarApp(); escucharChat(); }
        }

        function entrar(){
            uA = u.value.trim();
            let pass = p.value.trim();
            if(!uA || !pass) return alert("Ingresa usuario y contraseña");
            
            let regPass = localStorage.getItem("user_" + uA); // Local Storage
            if(!regPass) {
                if(confirm("¿Registrar nuevo usuario: " + uA + "?")) {
                    localStorage.setItem("user_" + uA, pass);
                } else { return; }
            } else if(regPass !== pass) {
                return alert("Contraseña incorrecta");
            }
            
            localStorage.setItem("sesion_activa", uA);
            mostrarApp();
            escucharChat();
        }

        function mostrarApp(){ loginBox.classList.add("hidden"); appBox.classList.remove("hidden"); cargarVentasLocales(); }
        function salir(){ localStorage.removeItem("sesion_activa"); location.reload(); }

        function ajustarCampos(){
            if(iTipo.value==="CHIP" || iTipo.value==="PORTA") seccionEquipo.classList.add("hidden");
            else seccionEquipo.classList.remove("hidden");
        }

        fReg.onsubmit = e => {
            e.preventDefault();
            const v = {
                id: Date.now(),
                sincronizado: false,
                "NUM. CELULAR": iTel.value,
                "IMEI": iIme.value || "-",
                "ICCID": iIcc.value,
                "Renuevate / Kit / Chip / Porta": iTipo.value,
                "# TIENDA / Determinante": iTiendaNum.value,
                "SOLO NOMBRE DE LA CADENA": iCadena.value,
                "SOLO NOMBRE DE TIENDA SIN CADENA": iTiendaNombre.value,
                "NOMBRE COMPLETO PROMOTOR": iProm.value,
                "FECHA DE ACTIVACION": iFec.value,
                "MARCA": iMarca.value || "-",
                "MODELO": iMod.value || "-"
            };
            let ld = JSON.parse(localStorage.getItem("ventas_save") || "[]");
            ld.unshift(v);
            localStorage.setItem("ventas_save", JSON.stringify(ld));
            
            if(navigator.onLine) {
                db.ref('ventas').push(v).then(() => {
                    marcarSincronizado(v.id);
                });
            }
            fReg.reset();
            inicio();
            cargarVentasLocales();
        };

        function cargarVentasLocales(){
            const div = document.getElementById("listaLocal");
            let ld = JSON.parse(localStorage.getItem("ventas_save") || "[]");
            div.innerHTML = ld.map(v => `
            <div class="venta-item" style="border-left: 5px solid ${v.sincronizado ? '#1f7a3f' : '#ffc300'};">
                <div class="status-icon">${v.sincronizado ? '☁️' : '⏳'}</div>
                <div class="btn-del" onclick="eliminarVenta(${v.id})"><i class="fa-solid fa-trash-can"></i></div>
                <div style="color:#ffc300; font-weight:bold; font-size:14px;">${v["NUM. CELULAR"]}</div>
                <div class="grid-detalle">
                    <div class="dato-item"><b>ICCID</b><span>${v["ICCID"]}</span></div>
                    <div class="dato-item"><b>IMEI</b><span>${v["IMEI"]}</span></div>
                    <div class="dato-item"><b>MARCA</b><span>${v["MARCA"]}</span></div>
                    <div class="dato-item"><b>TIENDA</b><span>${v["SOLO NOMBRE DE TIENDA SIN CADENA"]}</span></div>
                </div>
            </div>`).join("");
        }

        function marcarSincronizado(id){
            let ld = JSON.parse(localStorage.getItem("ventas_save") || "[]");
            let itm = ld.find(x => x.id === id);
            if(itm) { itm.sincronizado = true; localStorage.setItem("ventas_save", JSON.stringify(ld)); cargarVentasLocales(); }
        }

        function eliminarVenta(id){
            let ld = JSON.parse(localStorage.getItem("ventas_save") || "[]").filter(x => x.id !== id);
            localStorage.setItem("ventas_save", JSON.stringify(ld));
            cargarVentasLocales();
        }

        function exportarExcel(){
            let ld = JSON.parse(localStorage.getItem("ventas_save") || "[]").map(({id, sincronizado, ...resto}) => resto);
            const ws = XLSX.utils.json_to_sheet(ld);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Ventas");
            XLSX.writeFile(wb, "Reporte_Ventas.xlsx");
        }

        // --- LÓGICA DEL CHAT CON NOMBRES ---
        function toggleChat(){ chatBox.classList.toggle("hidden"); chatMensajes.scrollTop = chatMensajes.scrollHeight; }
        
        function enviarMensaje(){
            let t = chatInput.value.trim();
            if(!t || !uA) return;
            // Guardamos el usuario junto al mensaje
            db.ref("chat_general").push({ 
                usuario: uA, 
                mensaje: t, 
                hora: firebase.database.ServerValue.TIMESTAMP 
            });
            chatInput.value = "";
        }

        function escucharChat(){
            chatMensajes.innerHTML = "";
            db.ref("chat_general").limitToLast(40).on("child_added", snap => {
                let d = snap.val();
                let esMio = d.usuario === uA;
                let div = document.createElement("div");
                div.className = `msg-bubble ${esMio ? 'msg-mio' : 'msg-otro'}`;
                
                // Mostramos el nombre de usuario registrado
                div.innerHTML = `
                    <span class="msg-name">${esMio ? 'Tú (' + d.usuario + ')' : d.usuario}</span>
                    ${d.mensaje}
                `;
                
                chatMensajes.appendChild(div);
                chatMensajes.scrollTop = chatMensajes.scrollHeight;
            });
        }
    </script>
</body>
</html>
