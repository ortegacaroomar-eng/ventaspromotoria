<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Ventas Telcel Pro</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:'Segoe UI',system-ui; background:linear-gradient(135deg,#001d3d,#003566,#000814); min-height:100vh; color:white; }
.app { max-width:480px; margin:auto; padding:20px; position: relative; }
.card { background:rgba(255,255,255,.08); backdrop-filter:blur(12px); border-radius:18px; padding:18px; margin-bottom:16px; box-shadow:0 10px 25px rgba(0,0,0,.3); border:1px solid rgba(255,255,255,0.1); }
.header { text-align:center; font-size:20px; font-weight:bold; color:#ffc300; margin-bottom:20px; }
label { font-size:11px; font-weight:600; color:#ffc300; }
input, select { width:100%; padding:12px; margin-top:4px; margin-bottom:12px; border-radius:10px; border:none; background:rgba(255,255,255,.12); color:white; box-sizing:border-box; }
button { width:100%; padding:14px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:.2s; margin-bottom:10px; }
.btn-main { background:#ffc300; color:#003566; }
.btn-excel { background:#1f7a3f; color:white; width:100%; }
.btn-logout { position:absolute; top:20px; right:20px; background:#ff4d4d; color:white; padding:8px 12px; border-radius:8px; font-size:12px; width:auto; border:none; cursor:pointer; }
.login { max-width:350px; margin:100px auto; background:white; color:black; padding:30px; border-radius:18px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
.hidden { display:none !important; }

.venta-item { background:rgba(255,255,255,0.07); padding:15px; border-radius:12px; margin-bottom:15px; border-left:5px solid #ffc300; font-size:11px; position:relative; }
.status-icon { position:absolute; top:15px; right:45px; font-size:14px; }
.btn-del { position:absolute; top:12px; right:12px; color:#ff4d4d; cursor:pointer; font-size:18px; padding:5px; }
.grid-datos { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px; border-top:1px solid rgba(255,255,255,0.1); padding-top:8px; }
.dato b { color:#ffc300; display:block; font-size:9px; text-transform:uppercase; }

/* Estilos específicos para burbujas de chat */
.msg-container { display: flex; flex-direction: column; gap: 8px; }
.msg-bubble { padding: 8px 12px; border-radius: 12px; font-size: 13px; max-width: 85%; word-wrap: break-word; position: relative; }
.msg-mio { align-self: flex-end; background: #ffc300; color: #003566; border-bottom-right-radius: 2px; }
.msg-otro { align-self: flex-start; background: #262d31; color: white; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.1); }
.msg-user { font-size: 10px; font-weight: bold; margin-bottom: 2px; display: block; }
</style>
</head>

<body onload="inicio()">

<div id="loginBox" class="login">
<h2 id="tituloAuth">Acceso Sistema</h2>
<input id="u" placeholder="Usuario">
<input id="p" type="password" placeholder="Contraseña">
<button class="btn-main" onclick="entrar()">ENTRAR</button>
<button style="background:none;color:#003566;font-size:12px;margin-top:10px" onclick="toggleRegistro()" id="btnT">¿No tienes cuenta? Regístrate</button>
</div>

<div id="appBox" class="app hidden">
<button class="btn-logout" onclick="salir()"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
<div class="header">REGISTRO DE VENTAS</div>
<form id="fReg">
    <div class="card">
        <label>TIPO DE PRODUCTO</label>
        <select id="iTipo" required onchange="ajustarCampos()">
            <option value="">Seleccionar</option>
            <option value="KIT">KIT</option>
            <option value="CHIP">CHIP</option>
            <option value="PORTA">PORTA</option>
            <option value="RENUEVATE">RENUEVATE</option>
        </select>
        <label>FECHA DE ACTIVACION (DD/MM/YYYY)</label>
        <input id="iFec" required>
        <label>NUM. CELULAR</label>
        <input id="iTel" type="tel" required maxlength="10">
        <label>ICCID</label>
        <input id="iIcc" required>
    </div>
    <div id="seccionEquipo" class="card">
        <label>IMEI</label><input id="iIme">
        <label>MARCA</label><input id="iMarca">
        <label>MODELO</label><input id="iMod">
    </div>
    <div class="card">
        <label># TIENDA / Determinante</label><input id="iTiendaNum" required>
        <label>SOLO NOMBRE DE LA CADENA</label><input id="iCadena" required>
        <label>SOLO NOMBRE DE TIENDA</label><input id="iTiendaNombre" required>
        <label>NOMBRE COMPLETO PROMOTOR</label><input id="iProm" required>
    </div>
    <button type="submit" class="btn-main">GUARDAR VENTA</button>
</form>
<button class="btn-excel" onclick="exportarExcel()"><i class="fa-solid fa-file-excel"></i> DESCARGAR EXCEL</button>
<div class="header" style="font-size:16px;margin-top:25px;">HISTORIAL LOCAL</div>
<div id="listaLocal"></div>
</div>

<button id="btnChat" onclick="toggleChat()" style="position:fixed;bottom:20px;right:20px;width:55px;height:55px;border-radius:50%;background:#ffc300;color:#003566;border:none;font-size:20px;box-shadow:0 8px 20px rgba(0,0,0,.4);z-index:999;">
    <i class="fa-solid fa-comments"></i>
</button>

<div id="chatBox" class="hidden" style="position:fixed;bottom:90px;right:20px;width:320px;height:420px;background:#0d1117;border-radius:18px;display:flex;flex-direction:column;overflow:hidden;z-index:1000;border:1px solid rgba(255,255,255,0.15);box-shadow: 0 15px 35px rgba(0,0,0,0.6);">
    <div style="background:#ffc300;color:#003566;padding:12px;font-weight:bold;text-align:center;">Chat Promotores</div>
    <div id="chatMensajes" class="msg-container" style="flex:1;overflow-y:auto;padding:15px;background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2));">
        </div>
    <div style="display:flex;background:#161b22;padding:10px;gap:8px;border-top: 1px solid rgba(255,255,255,0.05);">
        <input id="chatInput" placeholder="Escribe un mensaje..." style="flex:1;padding:10px;border:none;background:#0d1117;color:white;outline:none;border-radius:10px;margin:0;">
        <button onclick="enviarMensaje()" style="background:#ffc300;color:#003566;border:none;padding:10px 15px;font-weight:bold;border-radius:10px;width:auto;margin:0;">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
// Configuración Firebase
const firebaseConfig = { apiKey:"AIzaSy", databaseURL:"https://ventastelcel4029-default-rtdb.firebaseio.com" };
let uA="", db, modoReg=false;

function inicio(){
    if(!firebase.apps.length){ firebase.initializeApp(firebaseConfig); }
    db = firebase.database();
    
    // Fecha en formato DD/MM/YYYY
    let hoy = new Date();
    iFec.value = `${String(hoy.getDate()).padStart(2,'0')}/${String(hoy.getMonth()+1).padStart(2,'0')}/${hoy.getFullYear()}`;
    
    const sesion = localStorage.getItem("sesion_activa");
    if(sesion){ 
        uA = sesion; 
        mostrarApp(); 
        escucharChat(); 
    }
}

function entrar(){
    uA = u.value.trim();
    let pass = p.value.trim();
    if(!uA || !pass) return alert("Ingresa datos");
    if(modoReg){ 
        localStorage.setItem("user_"+uA, pass); 
        alert("Usuario registrado"); 
    } else {
        if(localStorage.getItem("user_"+uA) !== pass) return alert("Contraseña incorrecta");
    }
    localStorage.setItem("sesion_activa", uA);
    mostrarApp();
    escucharChat();
}

function mostrarApp(){
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    cargarVentasLocales();
}

function toggleChat(){ 
    chatBox.classList.toggle("hidden"); 
    setTimeout(() => { chatMensajes.scrollTop = chatMensajes.scrollHeight; }, 100);
}

// Lógica de Envío de Mensajes
function enviarMensaje(){
    let txt = chatInput.value.trim();
    if(!txt || !uA) return;
    
    db.ref("chat_general").push({
        usuario: uA,
        mensaje: txt,
        fecha: Date.now()
    }).then(() => {
        chatInput.value = "";
    }).catch(err => alert("Error al enviar: " + err.message));
}

// Lógica de Recepción de Mensajes (Escucha activa)
function escucharChat(){
    // Limpiamos por si acaso
    chatMensajes.innerHTML = "";
    
    db.ref("chat_general").limitToLast(40).on("child_added", snap => {
        let data = snap.val();
        let esMio = (data.usuario === uA);
        
        let div = document.createElement("div");
        div.className = `msg-bubble ${esMio ? 'msg-mio' : 'msg-otro'}`;
        
        div.innerHTML = `
            <span class="msg-user" style="color:${esMio ? '#003566' : '#ffc300'}">${esMio ? 'Tú' : data.usuario}</span>
            ${data.mensaje}
        `;
        
        chatMensajes.appendChild(div);
        chatMensajes.scrollTop = chatMensajes.scrollHeight;
    });
}

// Gestión de Ventas y Formatos
function ajustarCampos(){
    if(iTipo.value==="CHIP" || iTipo.value==="PORTA") seccionEquipo.classList.add("hidden");
    else seccionEquipo.classList.remove("hidden");
}

fReg.onsubmit = e => {
    e.preventDefault();
    const v = { 
        id: Date.now(), 
        sincronizado: false, 
        "NUM. CELULAR": iTel.value, 
        "IMEI": iIme.value || "-", 
        "ICCID": iIcc.value, 
        "Renuevate / Kit / Chip / Porta": iTipo.value, 
        "# TIENDA / Determinante": iTiendaNum.value, 
        "SOLO NOMBRE DE LA CADENA": iCadena.value, 
        "SOLO NOMBRE DE TIENDA SIN CADENA": iTiendaNombre.value, 
        "NOMBRE COMPLETO PROMOTOR": iProm.value, 
        "FECHA DE ACTIVACION": iFec.value, 
        "MARCA": iMarca.value || "-", 
        "MODELO": iMod.value || "-" 
    };
    
    let localData = JSON.parse(localStorage.getItem("ventas_save") || "[]");
    localData.unshift(v);
    localStorage.setItem("ventas_save", JSON.stringify(localData));
    
    if(navigator.onLine && uA) {
        db.ref('ventas/' + btoa(uA)).push(v).then(() => marcarSincronizado(v.id));
    }
    
    fReg.reset();
    let hoy = new Date();
    iFec.value = `${String(hoy.getDate()).padStart(2,'0')}/${String(hoy.getMonth()+1).padStart(2,'0')}/${hoy.getFullYear()}`;
    cargarVentasLocales();
    alert("Venta Guardada Localmente");
};

function cargarVentasLocales(){
    const div = document.getElementById("listaLocal");
    let localData = JSON.parse(localStorage.getItem("ventas_save") || "[]");
    div.innerHTML = localData.length === 0 ? "<p style='text-align:center;opacity:.5;'>No hay registros.</p>" : 
    localData.map(v => `
    <div class="venta-item">
        <div class="status-icon">${v.sincronizado ? '☁️' : '⏳'}</div>
        <div style="color:#ffc300;font-weight:bold;">${v["NUM. CELULAR"]}</div>
        <div style="font-size:10px;">${v["Renuevate / Kit / Chip / Porta"]} - ${v["FECHA DE ACTIVACION"]}</div>
    </div>`).join("");
}

function salir(){ localStorage.removeItem("sesion_activa"); location.reload(); }
function toggleRegistro(){ modoReg=!modoReg; tituloAuth.innerText=modoReg?"Crear Usuario":"Acceso Sistema"; btnT.innerText=modoReg?"Ya tengo cuenta":"¿No tienes cuenta? Regístrate"; }
function marcarSincronizado(id){ 
    let localData = JSON.parse(localStorage.getItem("ventas_save") || "[]"); 
    let item = localData.find(x => x.id === id); 
    if(item){ item.sincronizado = true; localStorage.setItem("ventas_save", JSON.stringify(localData)); cargarVentasLocales(); } 
}
function exportarExcel(){ 
    let localData = JSON.parse(localStorage.getItem("ventas_save") || "[]"); 
    if(localData.length === 0) return alert("Sin datos"); 
    const paraExcel = localData.map(({id, sincronizado, ...resto}) => resto); 
    const ws = XLSX.utils.json_to_sheet(paraExcel); 
    const wb = XLSX.utils.book_new(); 
    XLSX.utils.book_append_sheet(wb, ws, "Registro"); 
    XLSX.writeFile(wb, "comisiones_2026_teledata.xlsx"); 
}
</script>
</body>
</html>
