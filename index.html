<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas Telcel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 95%; padding: 10px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0055a5; }
        .hidden { display: none; }
        .link-accion { color: #003366; cursor: pointer; text-decoration: underline; font-size: 0.9em; }
        img { width: 150px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Telcel_logo.svg/1200px-Telcel_logo.svg.png" alt="Telcel">
        
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="login()">Entrar</button>
            <p>¿No tienes cuenta? <span class="link-accion" onclick="mostrarRegistro()">Registrar nuevo promotor</span></p>
        </div>

        <div id="registro-form" class="hidden">
            <h2>Registrar Promotor</h2>
            <input type="email" id="reg-email" placeholder="Correo del promotor">
            <input type="password" id="reg-password" placeholder="Crear contraseña">
            <button onclick="registrar()">Crear Cuenta</button>
            <p><span class="link-accion" onclick="mostrarLogin()">Volver al Login</span></p>
        </div>
    </div>

    <div class="container hidden" id="app-container">
        <h2>Registro de Ventas</h2>
        <p id="user-info" style="font-size: 0.8em; color: gray;"></p>
        <input type="text" id="producto" placeholder="Nombre del Producto">
        <input type="number" id="precio" placeholder="Precio ($)">
        <button onclick="guardarVenta()">GUARDAR REGISTRO</button>
        <hr>
        <button style="background-color: #cc0000;" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        // CONFIGURACIÓN DE TU FIREBASE (Asegúrate de que estos datos coincidan con tu consola)
        const firebaseConfig = {
            apiKey: "AIzaSy...", // Tu API Key aquí
            authDomain: "ventastelcel4029.firebaseapp.com",
            databaseURL: "https://ventastelcel4029-default-rtdb.firebaseio.com",
            projectId: "ventastelcel4029",
            storageBucket: "ventastelcel4029.appspot.com",
            messagingSenderId: "TU_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();

        function mostrarRegistro() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('registro-form').classList.remove('hidden');
        }

        function mostrarLogin() {
            document.getElementById('registro-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function registrar() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => { alert("Promotor registrado. Ya puedes iniciar sesión."); mostrarLogin(); })
                .catch(err => alert("Error: " + err.message));
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, pass)
                .catch(err => alert("Acceso denegado: " + err.message));
        }

        function guardarVenta() {
            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            const user = auth.currentUser;

            // Formato de fecha 01/02/2026
            const hoy = new Date();
            const dia = String(hoy.getDate()).padStart(2, '0');
            const mes = String(hoy.getMonth() + 1).padStart(2, '0');
            const anio = hoy.getFullYear();
            const fechaFormateada = `${dia}/${mes}/${anio}`;

            if (producto && precio) {
                db.ref('ventas').push({
                    promotor: user.email,
                    producto: producto,
                    precio: precio,
                    fecha: fechaFormateada // Aquí se guarda con el formato que pediste
                }).then(() => {
                    alert("✅ Venta registrada correctamente el " + fechaFormateada);
                    document.getElementById('producto').value = "";
                    document.getElementById('precio').value = "";
                });
            } else {
                alert("Por favor llena todos los campos");
            }
        }

        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-info').innerText = "Sesión activa: " + user.email;
            } else {
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
