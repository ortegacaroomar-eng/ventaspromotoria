<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas Telcel 4029</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Tus credenciales reales verificadas
        const firebaseConfig = {
            apiKey: "AIzaSyD4UK_j8UxMe0CtrtXlYftBo_wCLE7psMc",
            authDomain: "ventastelcel4029.firebaseapp.com",
            projectId: "ventastelcel4029",
            storageBucket: "ventastelcel4029.firebasestorage.app",
            messagingSenderId: "480758010888",
            appId: "1:480758010888:web:e948c54f0217536aa9adbd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- LÓGICA DE LOGIN ---
        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Bienvenido");
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const loginDiv = document.getElementById('login-section');
            const appDiv = document.getElementById('app-section');
            if (user) {
                loginDiv.classList.add('hidden');
                appDiv.classList.remove('hidden');
            } else {
                loginDiv.classList.remove('hidden');
                appDiv.classList.add('hidden');
            }
        });

        // --- LÓGICA DE VENTAS CON LOCAL STORAGE ---
        window.guardarVenta = () => {
            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            
            const nuevaVenta = {
                producto,
                precio,
                fecha: new Date().toLocaleString(),
                usuario: auth.currentUser.email
            };

            // 1. Guardar en Local Storage (Memoria del teléfono)
            let ventasLocales = JSON.parse(localStorage.getItem('ventas_cache')) || [];
            ventasLocales.push(nuevaVenta);
            localStorage.setItem('ventas_cache', JSON.stringify(ventasLocales));

            // 2. Intentar subir a Firebase (Nube)
            const ventasRef = ref(db, 'ventas');
            push(ventasRef, nuevaVenta)
                .then(() => alert("Venta guardada en la nube y localmente"))
                .catch((err) => {
                    console.log("Error de conexión, guardado solo localmente");
                    alert("Sin internet: Venta guardada en el dispositivo");
                });
            
            document.getElementById('form-venta').reset();
        };
    </script>
</head>
<body class="bg-gray-100 p-4">

    <div id="login-section" class="max-w-md mx-auto bg-white p-6 rounded shadow-lg mt-10">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Entrar al Sistema</h2>
        <input type="email" id="email" placeholder="Correo" class="w-full p-2 border mb-2 rounded">
        <input type="password" id="pass" placeholder="Contraseña" class="w-full p-2 border mb-4 rounded">
        <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Ingresar</button>
    </div>

    <div id="app-section" class="hidden max-w-2xl mx-auto bg-white p-6 rounded shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-blue-800">Ventas Telcel</h2>
            <button onclick="logout()" class="text-red-500 text-sm">Cerrar Sesión</button>
        </div>

        <form id="form-venta" class="space-y-4">
            <input type="text" id="producto" placeholder="Modelo del Equipo / Chip" class="w-full p-2 border rounded" required>
            <input type="number" id="precio" placeholder="Precio $" class="w-full p-2 border rounded" required>
            <button type="button" onclick="guardarVenta()" class="w-full bg-green-500 text-white p-3 rounded font-bold hover:bg-green-600">
                REGISTRAR VENTA
            </button>
        </form>
    </div>

</body>
</html>
