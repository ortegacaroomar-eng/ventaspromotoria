<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ventas Telcel Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { margin:0; font-family:'Segoe UI',system-ui; background:linear-gradient(135deg,#001d3d,#003566,#000814); min-height:100vh; color:white; }
        .app { max-width:480px; margin:auto; padding:20px; }
        .card { background:rgba(255,255,255,.08); backdrop-filter:blur(12px); border-radius:18px; padding:18px; margin-bottom:16px; box-shadow:0 10px 25px rgba(0,0,0,.3); border: 1px solid rgba(255,255,255,0.1); }
        .header { text-align:center; font-size:22px; font-weight:bold; color:#ffc300; margin-bottom:20px; }
        label { font-size:11px; font-weight:600; color:#ffc300; }
        input, select { width:100%; padding:12px; margin-top:4px; margin-bottom:12px; border-radius:10px; border:none; background:rgba(255,255,255,.12); color:white; box-sizing: border-box; }
        button { width:100%; padding:14px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:.2s; margin-bottom: 10px; }
        .btn-main { background:#ffc300; color:#003566; }
        .btn-reg { background:transparent; border: 1px solid #ffc300; color: #ffc300; }
        .btn-excel { background:#1f7a3f; color:white; }
        .login { max-width:350px; margin:80px auto; background:white; color:black; padding:30px; border-radius:18px; text-align:center; }
        .hidden { display:none; }
        
        /* ESTILOS DE LA LISTA */
        .lista-ventas { margin-top: 20px; }
        .venta-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 8px; font-size: 13px; border-left: 4px solid #ffc300; }
        .venta-item b { color: #ffc300; }
    </style>
</head>
<body onload="inicio()">

    <div id="loginBox" class="login">
        <h2 id="tituloAuth">Acceso Sistema</h2>
        <input id="u" placeholder="Correo">
        <input id="p" type="password" placeholder="Contraseña">
        <button class="btn-main" id="btnAccion" onclick="entrar()">Entrar</button>
        <button class="btn-reg" id="btnToggle" onclick="toggleRegistro()">Nuevo Usuario</button>
    </div>

    <div id="appBox" class="app hidden">
        <div class="header"><i class="fa-solid fa-signal"></i> Sistema Ventas Telcel</div>
        
        <form id="fReg">
            <div class="card">
                <label>FECHA (DD/MM/YYYY)</label>
                <input id="iFec" placeholder="02/02/2026" required>
                <label>NUM CELULAR</label>
                <input id="iTel" required>
                <label>ICCID</label>
                <input id="iIcc" required>
                <label>TIPO</label>
                <select id="iTipo" required>
                    <option value="">Seleccionar</option>
                    <option>KIT</option><option>CHIP</option><option>PORTA</option><option>RENUEVATE</option>
                </select>
            </div>
            <div class="card">
                <label>TIENDA</label><input id="iTiendaNombre" required>
                <label>PROMOTOR</label><input id="iProm" required>
            </div>
            <button class="btn-main">Guardar Venta</button>
        </form>

        <div class="header" style="font-size: 18px; margin-top: 30px;">Ventas Guardadas Localmente</div>
        <div id="listaLocal" class="lista-ventas">
            </div>

        <button class="btn-excel" onclick="descargarPlantilla()"><i class="fa-solid fa-file-excel"></i> Descargar formato Excel</button>
        <button onclick="salir()" style="background: #d62828; color: white;">Cerrar sesión</button>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSy", databaseURL: "https://ventastelcel4029-default-rtdb.firebaseio.com" };
    let uA = "", db, modoRegistro = false;

    function inicio() {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        const hoy = new Date();
        iFec.value = hoy.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: 'numeric' });
        cargarVentasLocales(); // Carga la lista al iniciar
    }

    function toggleRegistro() {
        modoRegistro = !modoRegistro;
        tituloAuth.innerText = modoRegistro ? "Registro Nuevo" : "Acceso Sistema";
        btnAccion.innerText = modoRegistro ? "Registrar y Entrar" : "Entrar";
        btnToggle.innerText = modoRegistro ? "Volver a Login" : "Nuevo Usuario";
    }

    function entrar() {
        if (!u.value || !p.value) return alert("Completa los datos");
        uA = u.value;
        if (modoRegistro) localStorage.setItem("user_" + uA, p.value);
        loginBox.classList.add("hidden");
        appBox.classList.remove("hidden");
    }

    function salir() { location.reload(); }

    fReg.onsubmit = e => {
        e.preventDefault();
        const v = {
            tel: iTel.value, iccid: iIcc.value, tipo: iTipo.value,
            tiendaNom: iTiendaNombre.value, prom: iProm.value,
            fec: iFec.value
        };

        // 1. Guardar en Firebase
        db.ref('ventas/' + btoa(uA)).push(v);

        // 2. Guardar en LocalStorage y Actualizar Lista
        let localVentas = JSON.parse(localStorage.getItem("misVentas") || "[]");
        localVentas.unshift(v); // Añade al inicio de la lista
        localStorage.setItem("misVentas", JSON.stringify(localVentas));

        // Limpiar y resetear
        fReg.reset();
        const hoy = new Date();
        iFec.value = hoy.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: 'numeric' });
        
        cargarVentasLocales(); // Actualiza la vista de la lista
        alert("Venta guardada correctamente");
    }

    function cargarVentasLocales() {
        const contenedor = document.getElementById("listaLocal");
        let localVentas = JSON.parse(localStorage.getItem("misVentas") || "[]");
        
        if (localVentas.length === 0) {
            contenedor.innerHTML = "<p style='text-align:center; opacity:0.5;'>No hay ventas guardadas.</p>";
            return;
        }

        contenedor.innerHTML = localVentas.map(v => `
            <div class="venta-item">
                <b>${v.fec}</b> - ${v.tel} (${v.tipo})<br>
                <small>Tienda: ${v.tiendaNom} | Prom: ${v.prom}</small>
            </div>
        `).join("");
    }

    function descargarPlantilla() {
        const link = document.createElement("a");
        link.href = "omarcitoo2026.xlsx";
        link.download = "Formato_Registro_Telcel.xlsx";
        link.click();
    }
</script>
</body>
</html>
