<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ventas Telcel Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { margin:0; font-family:'Segoe UI',system-ui; background:linear-gradient(135deg,#001d3d,#003566,#000814); min-height:100vh; color:white; }
        .app { max-width:480px; margin:auto; padding:20px; }
        .card { background:rgba(255,255,255,.08); backdrop-filter:blur(12px); border-radius:18px; padding:18px; margin-bottom:16px; box-shadow:0 10px 25px rgba(0,0,0,.3); border:1px solid rgba(255,255,255,0.1); }
        .header { text-align:center; font-size:20px; font-weight:bold; color:#ffc300; margin-bottom:20px; }
        label { font-size:11px; font-weight:600; color:#ffc300; }
        input, select { width:100%; padding:12px; margin-top:4px; margin-bottom:12px; border-radius:10px; border:none; background:rgba(255,255,255,.12); color:white; box-sizing: border-box; }
        button { width:100%; padding:14px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:.2s; margin-bottom: 10px; }
        .btn-main { background:#ffc300; color:#003566; }
        .btn-excel { background:#1f7a3f; color:white; }
        .btn-sync { background:#00a8e8; color:white; font-size: 12px; padding: 8px; }
        .login { max-width:350px; margin:80px auto; background:white; color:black; padding:30px; border-radius:18px; text-align:center; }
        .hidden { display:none; }
        .venta-item { background: rgba(255,255,255,0.07); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #ffc300; font-size: 11px; position: relative; }
        .status-icon { position: absolute; top: 15px; right: 15px; font-size: 16px; }
        .dato b { color: #ffc300; display: block; font-size: 9px; margin-top: 5px;}
    </style>
</head>
<body onload="inicio()">

    <div id="loginBox" class="login">
        <h2 id="tituloAuth">Acceso Sistema</h2>
        <input id="u" placeholder="Correo">
        <input id="p" type="password" placeholder="Contraseña">
        <button class="btn-main" onclick="entrar()">Entrar</button>
        <button style="background:none; color:#003566; font-size:12px" onclick="toggleRegistro()" id="btnT">Nuevo Usuario</button>
    </div>

    <div id="appBox" class="app hidden">
        <div class="header">REGISTRO DE VENTAS</div>
        
        <form id="fReg">
            <div class="card">
                <label>FECHA DE ACTIVACION (26/02/2026)</label>
                <input id="iFec" required>
                <label>NUM. CELULAR</label>
                <input id="iTel" type="tel" required>
                <label>ICCID</label>
                <input id="iIcc" required>
                <label>TIPO (Kit/Chip/Porta)</label>
                <select id="iTipo" required>
                    <option value="">Seleccionar</option>
                    <option>KIT</option><option>CHIP</option><option>PORTA</option><option>RENUEVATE</option>
                </select>
            </div>
            <div class="card">
                <label>IMEI</label><input id="iIme">
                <label>MARCA</label><input id="iMarca">
                <label>MODELO</label><input id="iMod">
            </div>
            <div class="card">
                <label># TIENDA / Determinante</label><input id="iTiendaNum" required>
                <label>SOLO NOMBRE DE LA CADENA</label><input id="iCadena" required>
                <label>SOLO NOMBRE DE TIENDA</label><input id="iTiendaNombre" required>
                <label>NOMBRE COMPLETO PROMOTOR</label><input id="iProm" required>
            </div>
            <button type="submit" class="btn-main">GUARDAR VENTA</button>
        </form>

        <button class="btn-sync" onclick="sincronizarPendientes()">
            <i class="fa-solid fa-rotate"></i> Sincronizar con Nube
        </button>

        <button class="btn-excel" onclick="exportarExcel()">
            <i class="fa-solid fa-file-excel"></i> DESCARGAR EXCEL
        </button>

        <div id="listaLocal" style="margin-top:20px"></div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSy", databaseURL: "https://ventastelcel4029-default-rtdb.firebaseio.com" };
    let uA = "", db, modoReg = false;

    function inicio() {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        const hoy = new Date();
        iFec.value = hoy.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: 'numeric' });
        cargarVentasLocales();
        
        // Intentar sincronizar al abrir si hay red
        if(navigator.onLine) sincronizarPendientes();
    }

    function toggleRegistro() {
        modoReg = !modoReg;
        tituloAuth.innerText = modoReg ? "Crear Usuario" : "Acceso Sistema";
    }

    function entrar() {
        uA = u.value;
        if(!uA) return alert("Ingresa un correo");
        if(modoReg) localStorage.setItem("u_"+uA, p.value);
        loginBox.classList.add("hidden");
        appBox.classList.remove("hidden");
    }

    fReg.onsubmit = e => {
        e.preventDefault();
        const v = {
            id: Date.now(), // ID único para control local
            sincronizado: false,
            "NUM. CELULAR": iTel.value,
            "IMEI": iIme.value,
            "ICCID": iIcc.value,
            "Renuevate / Kit / Chip / Porta": iTipo.value,
            "# TIENDA / Determinante": iTiendaNum.value,
            "SOLO NOMBRE DE LA CADENA": iCadena.value,
            "SOLO NOMBRE DE TIENDA SIN CADENA": iTiendaNombre.value,
            "NOMBRE COMPLETO PROMOTOR": iProm.value,
            "FECHA DE ACTIVACION": iFec.value,
            "MARCA": iMarca.value,
            "MODELO": iMod.value
        };

        // 1. Guardar localmente primero (Trabajo sin internet)
        let local = JSON.parse(localStorage.getItem("ventas_save") || "[]");
        local.unshift(v);
        localStorage.setItem("ventas_save", JSON.stringify(local));

        // 2. Intentar subir a Firebase
        intentarSubir(v);

        fReg.reset();
        iFec.value = new Date().toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: 'numeric' });
        cargarVentasLocales();
    }

    function intentarSubir(venta) {
        if(!navigator.onLine) return;

        db.ref('ventas/' + btoa(uA)).push(venta)
        .then(() => {
            marcarComoSincronizado(venta.id);
        })
        .catch(e => console.log("Pendiente de red..."));
    }

    function marcarComoSincronizado(id) {
        let local = JSON.parse(localStorage.getItem("ventas_save") || "[]");
        let item = local.find(x => x.id === id);
        if(item) {
            item.sincronizado = true;
            localStorage.setItem("ventas_save", JSON.stringify(local));
            cargarVentasLocales();
        }
    }

    function sincronizarPendientes() {
        let local = JSON.parse(localStorage.getItem("ventas_save") || "[]");
        let pendientes = local.filter(x => !x.sincronizado);
        
        if(pendientes.length === 0) return console.log("Todo al día");
        
        pendientes.forEach(v => intentarSubir(v));
    }

    function cargarVentasLocales() {
        const div = document.getElementById("listaLocal");
        let local = JSON.parse(localStorage.getItem("ventas_save") || "[]");
        div.innerHTML = local.map(v => `
            <div class="venta-item">
                <div class="status-icon">
                    ${v.sincronizado ? '☁️' : '⏳'}
                </div>
                <div style="color:#ffc300; font-weight:bold;">${v["NUM. CELULAR"]}</div>
                <div class="dato"><b>ICCID:</b> ${v.ICCID}</div>
                <div class="dato"><b>ESTADO:</b> ${v.sincronizado ? 'Sincronizado' : 'Solo Local'}</div>
                <div class="dato"><b>TIENDA:</b> ${v["SOLO NOMBRE DE TIENDA SIN CADENA"]}</div>
            </div>
        `).join("");
    }

    function exportarExcel() {
        let local = JSON.parse(localStorage.getItem("ventas_save") || "[]");
        if(local.length === 0) return alert("No hay datos");

        // Limpiamos los campos internos antes de exportar
        const datosParaExcel = local.map(({id, sincronizado, ...resto}) => resto);

        const ws = XLSX.utils.json_to_sheet(datosParaExcel, {
            header: [
                "NUM. CELULAR", "IMEI", "ICCID", "Renuevate / Kit / Chip / Porta",
                "# TIENDA / Determinante", "SOLO NOMBRE DE LA CADENA", 
                "SOLO NOMBRE DE TIENDA SIN CADENA", "NOMBRE COMPLETO PROMOTOR", 
                "FECHA DE ACTIVACION", "MARCA", "MODELO"
            ]
        });

        const wscols = [{wch:15}, {wch:20}, {wch:25}, {wch:25}, {wch:15}, {wch:25}, {wch:30}, {wch:30}, {wch:15}, {wch:15}, {wch:15}];
        ws['!cols'] = wscols;

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Registro");
        XLSX.writeFile(wb, "comisiones_2026_teledata.xlsx");
    }
</script>
</body>
</html>
